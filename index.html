<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <!-- Google Fonts -->
  <link
      href=""
      rel="stylesheet"
    />
  <link rel="stylesheet" href="./assets/style.css"/>
  <title>Weather Dashboard</title>
</head>
<body>
  <!-- Header -->
  <header class="container-fluid">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- City Search Area -->
      <div class="col-3 text-left">
        <h2>Search for a City:</h2>
        <input type="city" class="form-control" id="enterCity">
        <div id="lineBreak"></div>
        <button type="button" class="btn btn-primary" id="primary">Search</button>
        <!-- Stored City Buttons -->
        <div id="storeCity"></div>
      </div>

      <!-- Current Weather Area -->
      <div class="col-9">
        <div class="current-weather border border-dark">
          <h2 id="cityDate"></h2>

            <div id="weather-items"></div>
          
          
        <!-- 5-Day Forecast Area -->
        </div>
        
          <h4>5-Day Forecast:</h4>
          <div class="row" id="forecast-row"></div>
        </div>

        
  
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
